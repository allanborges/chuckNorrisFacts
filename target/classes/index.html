<!DOCTYPE html>
<html lang="en" ng-app="chuckFactsApp">
<head>

	<meta charset="UTF-8">
	<title>Chuck Norris Fatos</title>
	
	<link href="css/bootstrap.css" rel="stylesheet">

	<link href="css/customApp.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	
	<script src="js/libs/bootstrap.min.js"></script>

	<script src="js/libs/angular.js"></script>

	<script src="js/libs/angular-resource.js"></script>

	<script src="js/app.js"></script>

	<script src="js/services.js"></script>
	
	
</head>
<body ng-controller="factsCtroller as factsCtrl">

<div class="loader" ng-show="factsCtrl.showLoader"></div>

<div class="container" ng-init="factsCtrl.onLoadFacts(1)"> 

	<nav class="topo">
	
		<!-- <form class="form-control">
	      <input type="text" class="searchFacts"  placeholder="Busca">      

	      <button type="button" class="btn btn-warning" ng-click="factsCtrl.addNewFact()">OK</button>
	     </form>  -->
		
	      <div class="container-fluid">	

	     	<!-- <div class="navbar-header">
	     		<a class="navbar-brand" href="#">WebSiteName</a>
	     	</div>
	     	 -->
	     	<ul>
	     		<li class="active"><a href="#">Home</a></li>
	     		<li><a href="#" data-toggle="modal" data-target="#myModal">Enviar Fato</a></li>
	     		<li><a href="#">Page 2</a></li> 
	     		<li><a href="#">Page 3</a></li> 
	     	</ul>
 
	     	<div class="col-lg-4">
				<div class="input-group">
				  
					  <input type="text" class="form-control inputSearchFact" placeholder="Busca Fatos...">
					  <span class="input-group-btn">
					    <button class="btn btn-default btnOkSearch" type="button">OK</button>
					  </span>
				  
				</div>
			</div>  

	     </div> 

    </nav>

	<div class="container-fluid">
	    <div>
			<table class="table table-striped table-hover" >
				<thead>
				  <tr>
				  	<th style="width: 100px;">ID</th>
				    <th>Fato</th>
				  </tr>
				</thead>
				<tbody>

				  <tr ng-repeat="fact in factsCtrl.facts">
				  	<td>{{fact.id}}</td>
				  	<td>{{fact.factText}}</td>				    
				  </tr>		

				</tbody>
			 </table>    
		   
	   </div><!--/.fluid-container-->

	    <ul class="pagination" ng-show="factsCtrl.getPages().length > 0" >
			  <li ng-repeat="page in factsCtrl.getPages()">
			  	<a href="#" ng-click="factsCtrl.getFactsByPage(page)">{{page}}</a>
			  </li>		
		</ul> 

	 </div>   


	 <!-- Modal Insert Fact-->
		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Envio de Fato</h4>
		      </div>
		      <div class="modal-body">
		        
		      	<form class="form-horizontal" role="form" ng-submit="factsCtrl.sendFact();">
		      		<div class="form-group">
		      			<label class="control-label col-sm-2" for="email">Email:</label>
		      			<div class="col-sm-8">
		      				<input type="email" class="form-control" id="email" placeholder="Enter email">
		      			</div>
		      		</div>
		      		<div class="form-group">
		      			<label class="control-label col-sm-2" for="pwd">Texto:</label>
		      			<div class="col-sm-8"> 
		      				<textarea class="form-control" ng-model="factsCtrl.fact.factText" rows="5" id="facto"></textarea>  
		      			</div>
		      		</div>
		      	
		      		<div class="form-group"> 
		      			<div class="col-sm-offset-2 col-sm-10">
		      				<button type="submit" class="btn btn-default ">Enviar</button>
		      			</div>
		      		</div>
		      	</form>
		      </div>
		  
		    </div>

		  </div>
		</div>
	 
 </div>


	
</body>
</html>
